<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudforce Game Center</title>
    <link rel="stylesheet" href="style.css" />
    <meta content="Main Web" name="description" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.discordapp.com/attachments/1061755202086125678/1085013775893143563/Boosteriod_Rounded.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./install/js/loading-bar.css"
    />
    <script type="text/javascript" src="./install/js/loading-bar.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="sidebar" id="sidebar-main">
      <div class="logo-details">
        <div class="logo_name">Cloudforce Game Center</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="search" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#" id="dashboard-link" onclick="showDashboardSection()">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#" onclick="showFilesSection()">
            <i class="bx bx-game"></i>
            <span class="links_name">Games</span>
          </a>
          <span class="tooltip">Games</span>
        </li>
        <li>
          <a href="#" onclick="showDownloadSection()">
            <i class="bx bx-download"></i>
            <span class="links_name">Downloads</span>
          </a>
          <span class="tooltip">Downloads</span>
        </li>
        <li>
          <a href="#" onclick="showSettingsSection()">
            <i class="bx bx-cog"></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="./assets/profile.png" alt="profileImg" />
            <div class="name_job">
              <div class="name" id="loginlabel">Login</div>
              <div class="job"></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out" onclick="showLoginForm()"></i>
        </li>
      </ul>
    </div>
    <section class="home-section" id="dashboard-section" style="display: block">
      <div class="text">Main</div>
      <div>
        <p>
          <button
            class="button-main"
            type="submit"
            onclick="showFilesSection()"
          >
            <span class="button__text">Browse Games</span>
            <span class="spinner"></span>
          </button>
          <button
          class="button-main"
          type="submit"
          onclick="showPopupBox('Created by Kief and Zortos', 'üë®‚Äçüíª', 5000)"
        >
          <span class="button__text">Credits</span>
          <span class="spinner"></span>
        </button>
        </p>
      </div>
    </section>
    <section
      class="download-section"
      id="downloader-section"
      style="display: none"
    >
      <div class="downloader-text">Downloader</div>
      <div class="downloader-game-name" id="downloader-game-name">Null</div>
      <button
        href="#"
        class="download-button"
        style="display: block"
        id="download-button"
      >
        Install
      </button>
      <input
        type="text"
        id="downloadlocation"
        name="DownloadDirectory"
        placeholder="C:\Cloudforce\"
        value="C:\Cloudforce\"
        class="download-location"
      />
      <a class="download-status" id="download-status"></a>
    </section>

    <section class="home-section" id="installed-section" style="display: none">
      <div class="text">Installed Games</div>
      <div class="banner-contianer">
        <div class="banner-list" id="banner-list"></div>
      </div>
    </section>
    <section class="home-section" id="files-section" style="display: none">
      <div class="text">Games</div>
      <div class="game-list"></div>
    </section>
    <section class="home-section" id="settings-section" style="display: none">
      <div class="text">Settings</div>
    </section>
    <div class="floating-popup-box">
      <div class="floating-popup-box-emoji" id="Popup-Emoji">‚ÑπÔ∏è</div>
      <div class="floating-popup-box-content">
        <p>This is a floating popup box!</p>
        <button class="floating-popup-box-close-button">&times;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
