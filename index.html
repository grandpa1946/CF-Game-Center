<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudforce Game Center</title>
    <link rel="stylesheet" href="style.css" />
    <meta content="Main Web" name="description" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.discordapp.com/attachments/914711133162717214/1099788650943889420/LOGO1.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <div class="logo_name">Cloudforce Game Center</div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <i class="bx bx-search"></i>
          <input type="search" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>

        <li>
          <a href="#" id="dashboard-link" onclick="showDashboardSection()">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#" onclick="showFilesSection()">
            <i class="bx bx-game"></i>
            <span class="links_name">Games</span>
          </a>
          <span class="tooltip">Games</span>
        </li>
        <li>
          <a href="#" onclick="">
            <i class="bx bx-download"></i>
            <span class="links_name">Downloads</span>
          </a>
          <span class="tooltip">Downloads</span>
        </li>
        <li>
          <a href="#" onclick="showSettingsSection()">
            <i class="bx bx-cog"></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="./assets/profile.png" alt="profileImg" />
            <div class="name_job">
              <div class="name" id="loginlabel">Login</div>
              <div class="job"></div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out" onclick="showLoginForm()"></i>
        </li>
      </ul>
    </div>
    <section class="home-section" id="dashboard-section" style="display: block">
      <div class="text">Welcome to CF game center!</div>
      <div>
        <p>
          <button class="button-main" id="browse" type="submit">
            <span class="button__text">Browse</span>
            <span class="spinner"></span>
          </button>
          <button class="button-main" id="loginn" type="submit">
            <span class="button__text">Login</span>
            <span class="spinner"></span>
          </button>
          <button class="button-main" id="credits" type="submit">
            <span class="button__text">Credits</span>
            <span class="spinner"></span>
          </button>
          <button class="button-main" id="tos" type="submit">
            <span class="button__text">Terms of service</span>
            <span class="spinner"></span>
          </button>
          <button class="button-main" id="discord" type="submit">
            <span class="button__text">Discord</span>
            <span class="spinner"></span>
          </button>
        </p>
      </div>
    </section>
    <section class="home-section" id="files-section" style="display: none">
      <div class="text">Games</div>
      <div class="game-container">
        <div class="game-list"></div>
      </div>
    </section>
    <section class="home-section" id="settings-section" style="display: none">
      <div class="text">Settings</div>
    </section>
    <section class="home-section" id="downloads-section" style="display: none">
      <div class="text">Downloads</div>
    </section>
    <div class="floating-popup-box">
      <div class="floating-popup-box-emoji" id="Popup-Emoji">ℹ️</div>
      <div class="floating-popup-box-content">
        <p>This is a floating popup box!</p>
        <button class="floating-popup-box-close-button">&times;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
